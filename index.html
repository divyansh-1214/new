<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Weather App</title>
</head>
<body>
    <form class="weatherForm">
        <input type="text" class="CityInput" placeholder="Enter your city">
        <button type="submit">Get Weather</button>
    </form>

    <div class="card">
        <h1 class="cityDisplay">Miami</h1>
        <p class="tempDisplay"> 90*F</p>
        <p class="humidityDisplay">Humidity: 55%</p>
        <p class="weatherEmoji">🌞</p>
        <p class="errorDisplay">plz Enter your city</p>
    </div>
</body>
</html>
